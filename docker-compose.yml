services:
  database:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: vendure
      POSTGRES_USER: vendure
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TZ: UTC
    volumes:
      - vendure_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vendure -d vendure"]
      interval: 10s
      timeout: 5s
      retries: 10

  server:
    image: ghcr.io/m1stergo/vimple-vendure:latest
    restart: unless-stopped
    env_file:
      - .env.production
    depends_on:
      database:
        condition: service_healthy
    command: ["npm", "run", "start:server"]
    ports:
      - "3000:3000"

  worker:
    image: ghcr.io/m1stergo/vimple-vendure:latest
    restart: unless-stopped
    env_file:
      - .env.production
    depends_on:
      database:
        condition: service_healthy
    command: ["npm", "run", "start:worker"]

volumes:
  vendure_db_data:
